<!--Cadastro de produtos-->

<p-card header="Cadastro de marcas" styleClass="m-2 text-indigo-800">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12">
      <label for="marca">Nome</label>
      <input
        pInputText
        id="marca"
        aria-describedby="nome-marca"
        [(ngModel)]="novaMarca.name"
        class="p-inputtext p-component"
      />
    </div>
    <div class="p-field p-col-12">
      <label for="descricao">Descrição</label>
      <textarea
        id="descricao"
        rows="5"
        cols="30"
        pInputTextarea
        [(ngModel)]="novaMarca.description"
        class="p-inputtextarea p-component"
      ></textarea>
    </div>
    <div class="p-field p-col-12">
      <p-button
        label="Confirmar"
        (click)="addMarca()"
        styleClass="p-button"
      ></p-button>
    </div>
  </div>
</p-card>

<!--Listagem-->

<p-card header="Listagem de marcas" styleClass="m-2 text-indigo-800">
  <p-table
    [value]="marcas"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Marca</th>
        <th>Descrição</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-marca>
      <tr>
        <td>{{ marca.name }}</td>
        <td>{{ marca.description }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
