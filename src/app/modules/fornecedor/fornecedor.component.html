<!--Cadastro de entradas-->

<p-card header="Adicionar fornecedor" styleClass="m-2 text-indigo-800">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12">
      <label for="fornecedor">Nome</label>
      <input
        pInputText
        id="fornecedor"
        aria-describedby="nome-entrada"
        [(ngModel)]="novoFornecedor.name"
        class="p-inputtext p-component"
      />
    </div>
    <div class="p-field p-col-12">
      <label for="descricao">Descrição</label>
      <textarea
        id="descricao"
        rows="5"
        cols="30"
        pInputTextarea
        [(ngModel)]="novoFornecedor.description"
        class="p-inputtextarea p-component"
      ></textarea>
    </div>
    <div class="p-field p-col-12">
      <p-button
        label="Confirmar"
        (click)="addFornecedor()"
        styleClass="p-button-sm"
      ></p-button>
    </div>
  </div>
</p-card>

<!--Listagem-->

<p-card header="Listagem de marcas" styleClass="m-2 text-indigo-800">
  <p-table
    [value]="fornecedores"
    [paginator]="true"
    [rows]="1"
    [tableStyle]="{ 'min-width': '5rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width:5%">Nome</th>
        <th style="width:5%">Descrição</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body">
      @for (fornecedor of fornecedores; track fornecedor){
        <tr>
          <td>{{ fornecedor.name }}</td>
          <td>{{ fornecedor.description }}</td>
        </tr>
      }
    </ng-template>
  </p-table>
</p-card>
